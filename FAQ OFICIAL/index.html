<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perguntas Frequentes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <!--As (div) são as perguntas e respostas-->
         <!--(Button) é o titulo da pergunta e o (p) é a resposta-->
    <div class="faq-container">
        <h1>Perguntas Frequentes</h1>
        <div class="faq-item">
            <button class="faq-question">Qual melhor time da Yazo?</button>
            <div class="faq-answer">
                <p>O melhor time da Yazo é o de CS</p>
            </div>
        </div>

        <div class="faq-item">
            <button class="faq-question">Como ir para a França de forma rápida?</button>
            <div class="faq-answer">
                <p>Essa não sei, melhor Perguntar para o Rafael</p>
            </div>
        </div>

        <div class="faq-item">
            <button class="faq-question">Qual a distancia de Londrina a França?</button>
            <div class="faq-answer">
                <p>A França fica a +- 1 hora de Londrina</p>
            </div>
        </div>
        <div class="faq-item">
            <button class="faq-question">Qual será a utilização desse Faq?</button>
            <div class="faq-answer">
                <p>Será usado para os projetos</p>
            </div>
    </div>

     <!--(Script está fazendo uma função que toda vez que clicar em uma pergunta ele fecha a aberta)-->
    <script>
        const questions = document.querySelectorAll('.faq-question');
        questions.forEach((question, index) => {
            question.addEventListener('click', () => {
                const answer = question.nextElementSibling;
                const otherAnswers = document.querySelectorAll('.faq-answer');
                otherAnswers.forEach((otherAnswer, i) => {
                    if (i !== index) {
                        otherAnswer.classList.remove('active');
                    }
                });
                answer.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
